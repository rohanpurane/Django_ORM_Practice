{% extends 'base.html' %}
{% load static %}



{% block title %}<title>Create Data</title>{% endblock title %}
{% block content %}
    <div class="cotainer">
        <div class="row">
            <div class="col-sm-12">
                                
                <h1>Create New Data</h1>
                <br><br>
                <form action="" method="post">{% csrf_token %}
                    {{data.as_p}}
                    <button type="submit">Submit</button>
                </form>
                <br>

                <table class="table table-striped table-dark">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Roll</th>
                        <th scope="col">City</th>
                        <th scope="col">Pass Date</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <th>{{fm.id}}</th>
                        <td>{{fm.name}}</td>
                        <td>{{fm.roll}}</td>
                        <td>{{fm.city}}</td>
                        <td>{{fm.pass_date}}</td>
                    </tr>
                    </tbody>
                </table>
                

            </div>
        </div>
    </div>
{% endblock content %}
