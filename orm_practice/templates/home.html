{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Home</title>{% endblock title %}
{% block content %}
<div class="col-12">
    <h1>Home Page</h1>
    <br>
    <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">Read Update Delete</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">QTY</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fm in form %}
                    <tr>
                        <th scope="row">{{fm.id}}</th>
                        <td>{{fm.w_name}}</td>
                        <td>{{fm.w_qty}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
